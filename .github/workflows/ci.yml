name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - 'feature/**'
      - 'codex/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install backend deps
        run: uv sync --dev

      - name: Lint (ruff)
        run: uv run ruff check src tests

      - name: Run tests
        run: uv run pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build
