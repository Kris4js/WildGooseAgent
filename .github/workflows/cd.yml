name: CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install backend deps
        run: uv sync --dev

      - name: Run backend checks
        run: |
          uv run ruff check src tests
          uv run pytest -q

      - name: Install frontend deps
        working-directory: app
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: app
        run: bun run build

      - name: Build release bundle
        run: |
          mkdir -p dist/release
          cp -R app/dist dist/release/frontend-dist
          cp -R src dist/release/src
          cp README.md CLAUDE.md pyproject.toml uv.lock dist/release/
          tar -czf dist/wild-goose-agent-${GITHUB_SHA::7}.tar.gz -C dist/release .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wild-goose-agent-bundle
          path: dist/*.tar.gz

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true

  deploy-webhook:
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main' && secrets.DEPLOY_WEBHOOK_URL != ''
    steps:
      - name: Trigger deploy webhook
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"project":"wild-goose-agent","sha":"${{ github.sha }}"}'
